<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-4 text-center">
            <p class="h2">Share Your Travels</p>
            <p class="text-center"><em>Let us know where you've been</em></p>
        </div>
        <div class="col-lg-7 d-flex align-items-center">
            <div class="navbar-expand-lg navbar-expand-md navbar-light bg-white col-12">
                <ul class="navbar-nav nav-justified">
                    <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Feeling Lucky</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">User</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form method="post" action="http://www.randyconnolly.com/tests/process.php">
            <fieldset>
                <legend>PHOTO DETAILS</legend>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" placeholder="Give your photo a descriptive name." name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea placeholder="Adding a rich description will help with search results" rows="2" name="description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="continent">Continent</label>
                    <select name="continent" class="form-control custom-select bg-light">
                    <option>Choose continent</option>
                    <option>Europe</option>
                    <option>Asia</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="Country">Country</label>
                    <select name="Country" class="form-control custom-select bg-light">
                        <option>Choose country</option>
                        <option>China</option>
                        <option>America</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" name="city" class="form-control">
                </div>
                <div class="form-group">
                    Copyright?
                    <div class="form-check"><input type="radio" name="right" value="right1" class="form-check-input"><label class="form-check-label" for="right1">All rights reserved</label></div>
                    <div class="form-check"><input type="radio" name="right" value="right1" checked="checked" class="form-check-input"><label class="form-check-label" for="right2">Creative Commons</label></div>

                </div>
                <div class="form-group">
                    <p>Creative Commons Types</p>
                    <div class="form-check form-check-inline"><input type="checkbox" name="type" value="type1" class="form-check-input"><label for="type1" class="form-check-label">Attribution</label></div>
                    <div class="form-check form-check-inline"><input type="checkbox" name="type" value="type2" class="form-check-input"><label for="type2" class="form-check-label">Noncommercial</label></div>
                    <div class="form-check form-check-inline"><input type="checkbox" name="type" value="type3" class="form-check-input"><label for="type3" class="form-check-label">No Derivative Works</label></div>
                </div>
                <div class="form-group">
                    <div class="form-check"><input type="checkbox" name="license" value="license" class="form-check-input"><label for="license" class="form-check-label">I accept the software license</label></div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-4 col-xs-12">
                        <label for="number">Rate this photo:</label>
                        <input type="number" name="number" class="form-control">
                    </div>
                    <div class="form-group col-lg-7 offset-lg-1 col-xs-12">
                        <label for="color">Color Collection:</label>
                        <input type="text" name="color" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-5 col-xs-12">
                        <label for="date">Date Taken:</label>
                        <input type="text" name="date" class="form-control">
                    </div>
                    <div class="form-group col-lg-6 offset-lg-1 col-xs-12">
                        <label for="time">Time Taken:</label>
                        <input type="text" name="time" class="form-control">
                    </div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-secondary" name="submit">Submit</button>
                    <button type="reset" class="btn btn-secondary" name="reset">Clear</button>
                </div>
            </fieldset>
        </form>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
